<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Limiter</title>
</head>
<body>
    <a href="/home/dashboard"><button>Dashboard</button></a>
    <h1>Limiter</h1>
    <p>Â¿Para que sirve el Limiter?
        el Limiter te ayuda a controlar
        los recursos de tu servidor, si el servidor pasa del limite
        establecido, tu servidor automaticamente se reiniciara, para no sobre cargar al servidor.
    </p>

    <form action="/home/dashboard/limiter/updatelimiter" method="POST">
        <label for="ram">Maximo uso de la Memoria Ram (<span style="color: rgb(212,83,0)">En MegaBytes</span>)</label>
        <input id="ram" type="number" placeholder="64000" name="updateram" required>
        <br>
        <label for="disk">Maximo uso del almacenamiento(<span style="color: rgb(212,83,0)">En GigaBytes</span>)</label>
        <input id="disk" type="number" placeholder="550" name="updatedisk" required>
        <button type="submit">Apply Changes</button>
    </form>
    <br>
    <div>
        <h2>Default Configuration</h2>
        <h3>Max Ram: {{.maxram}}<span style="color: rgb(0,194,0)">MB</span></h3> 
        <h3>Max Ram: {{.maxdisk}}<span style="color: rgb(0,194,0)">GB</span></h3> 
    </div>
</body>
</html>
